[
tool.poetry
]
name = "food-fusion-ai"
version = "0.0.1"
authors = [
    { name = "Kai Werk", email = "werkkai@hu-berlin.de" },
    { name = "Jan Skowron", email = "jan.a.skowron@gmail.com" },
    { name = "Viet Cuong Ngo", email = "vietcuongngo02vcn@gmail.com" },
    { name = "Paul Kroker", email = "pauljakobkroker@gmail.com" },
    { name = "Simon Schaede", email = "simon-schaede@web.de"}
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.10",
]
keywords = ["Food", "Fusion", "AI"]
requires-python = ">=3.10"

[
tool.poetry.dependencies
]
python = ">=3.10,<3.11"
fastapi = "0.115.0"
pydantic = {version = "2.9.2", extras = ["email"]}
uvicorn = "0.30.6"
sse-starlette = "2.1.3"
python-jose = "3.3.0"
python-multipart = "0.0.10"
bcrypt = "4.2.0"
azure-functions = "1.21.3"
azure-data-tables = "12.5.0"
langchain = "0.3.4"
langchain-community = "0.3.3"
langchain-google-genai = "2.0.1"
pyyaml = "6.0.2"
python-dotenv = "1.0.1"
sqlmodel = "0.0.22"

[
tool.poetry.group.dev.dependencies
]
twine = "*"
black = "*"
pytest = ">=7.2.2"
pytest-cov = ">=4.1.0"
pytest-html = ">=3.2.0"

[
build-system
]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"